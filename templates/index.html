<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- 引入 Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e9eff5);
      color: #333;
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      max-width: 1100px;
      padding: 20px;
    }
    h1 {
      font-weight: 700;
      color: #3f51b5; 
      text-align: center;
      margin-bottom: 0.6em;
      letter-spacing: -0.5px;
    }
    p.lead {
      text-align: center;
      font-size: 1.2rem;
      color: #606c76;
    }
    .dashboard-section {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      margin-bottom: 40px;
      padding: 30px;
      border: none;
      transition: transform 0.3s ease;
    }
    .dashboard-section:hover {
      transform: translateY(-5px);
    }
    .dashboard-section h2 {
      font-weight: 600;
      color: #424242;
      margin-bottom: 1.6rem;
      padding-bottom: 10px;
      border-bottom: 2px solid #e0e0e0;
    }
    .key-card {
      position: relative;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,.05);
      padding: 1.2rem 1rem 1.2rem;
      margin-bottom: 1.5rem;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.9rem;
      text-align: center; 
      word-break: break-all;
      transition: transform .2s;
    }
    .key-card:hover {
      transform: translateY(-3px);
    }
    .key-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background-color: #3f51b5;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      opacity: 0;
      transition: opacity .2s;
    }
    .key-card:hover::before {
      opacity: 1;
    }
    .footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #eee;
      margin-top: 40px;
    }
    .footer a {
      color: #888;
      text-decoration: none;
    }
    .footer a:hover {
      color: #2c3e50;
    }
    @media (max-width: 576px) {
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">API Dashboard</h1>
    <p class="lead text-center">Enjoy the LLMs!</p>

    <section class="dashboard-section">
      <h2><i class="bi bi-key-fill"></i> API Keys (Total {{ key_balances|length }} )</h2>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3">
        {% for key_balance in key_balances %}
        <div class="col">
          <div class="key-card">
            {{ key_balance.key }}
          </div>
        </div>
        {% endfor %}
        {% if not key_balances %}
        <div class="col-12">
          <p class="text-muted text-center">No API Keys</p>
        </div>
        {% endif %}
      </div>
    </section>

    <div class="footer">
      <p>Dashboard created at {{ now }} &middot; Powered by <a href="https://vercel.com" target="_blank" rel="noopener noreferrer">Vercel</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
